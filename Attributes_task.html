<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Attributes</title>
</head>
<body>

<br><br>
<button class="share" style="background-color: blue;border-radius: 50px;border: white 1px solid;width: 180px;height: 60px;
font-size: 25px;font-weight: bold;cursor: pointer;color: white">Share
</button>
<br>
<br>
<a href="https://www.youtube.com/" style="width: 300px;
        height: 160px;

        border: white 2px solid;
        border-radius: 10px;
        cursor: pointer;">Youtube</a>
</body>
</html>
