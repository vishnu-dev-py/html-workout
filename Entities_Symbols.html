<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities and Symbols</title>
</head>
<body>
<table>
  <tr>
    <th>Description</th>
    <th>Entity</th>
    <th>Symbol</th>
  </tr>
  <tr>
    <td>COPYRIGHT</td>
    <td>&copy;</td>
    <td>&#169;</td>

  </tr>
  <tr>
    <td>REGISTERED</td>
    <td>&reg;</td>
    <td>&#174;</td>

  </tr>
  <tr>
    <td>SPADE</td>
    <td>&spades;</td>
    <td>&#9824;</td>

  </tr>
  <tr>
    <td>HEART</td>
    <td>&hearts;</td>
    <td>&#9829;</td>

  </tr>
</table>

</body>
<style>
  table,th,td{
    border: black 2px solid;
  }
</style>
</html>
